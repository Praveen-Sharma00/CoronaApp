<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="dashboard-grid">
    <ion-row class="ion-justify-content-evenly dashboard-card-row">
        <ion-col class="dashboard-card-col" size="10" *ngFor="let card of dashboardCards">
        <ion-card class="dashboard-card" [color]="card.color">
          <ion-card-header>
            <ion-card-title class="title">{{card.count}}</ion-card-title>
            <ion-card-subtitle class="subtitle">{{card.category}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <img [src]="'assets/img/card-icons/'+card.icon">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
